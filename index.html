<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="info">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <h6 id="one">
          <div class="center">
            <img src="icon-reaction.svg" alt="" />Reaction
          </div>
          <span>80 / 100</span>
        </h6>
        <h6 id="two">
          <div class="center"><img src="icon-memory.svg" alt="" />Memory</div>
          <span>92 / 100</span>
        </h6>
        <h6 id="three">
          <div class="center"><img src="icon-verbal.svg" alt="" />Verbal</div>
          <span>61 / 100</span>
        </h6>
        <h6 id="three">
          <div class="center"><img src="icon-visual.svg" alt="" />Visual</div>
          <span>72 / 100</span>
        </h6>
        <a href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
